#{extends 'main.html' /}
#{set title:'New Product' /}

<div class="container">
  <div class="row">
    <div class="col align-self-center">
    		<div class="card">
		  <div class="card-header">
		  	<div class="row">
		  		New Product
		    </div>
		  </div>
		  <div class="card-body">
	    		<div class="container">
	    			#{ifErrors}
				   <div class="alert alert-danger" role="alert">
					  Oops, Somethings wrong with your submission!
					</div>
				#{/ifErrors}
	    		
	    			#{form @Products.addProduct(), enctype:'multipart/form-data'}
		    		<form class="container">
				  <div class="form-group">
				  	<div class="row">
					  	<div class="col-10">
					      <input type="text" class="form-control" name="p.title" placeholder="Title">
					    </div>
					    <div class="col-2">
					    		<input type="number" class="form-control" name="p.price" placeholder="Price"/>
					    </div>
				    </div>
				    <div class="form-group">
				    		<label for="description"></label>
    						<textarea class="form-control" id="description" name="p.description" rows="2" placeholder="Description of product"></textarea>
				    </div>
				    <div class="form-group">
				    		<label for="photo">Upload Photo</label>
				    		<input type="file" class="form-control-file"  id="photo" name="p.photo">
				    </div>
				  </div>
				  <div>
				      <input type="submit" class="btn btn-primary" value="Lets do this!" /> 
				   </div>
				</form>
				#{/form}
      		</div>
    		</div>
    		</div>
    </div>
  </div>
</div>
